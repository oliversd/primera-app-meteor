<head>
  <title>Super Películas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Super Películas</h1>
    </header>

    <form class="nueva-pelicula">
      <input type="text" name="nombre" placeholder="Nombre de la película" />
      <input type="text" name="fecha" placeholder="Año de la película" />
      <input type="text" name="director" placeholder="Director" />
      <button type="submit">Agregar</button>
    </form>

    <ul class="peliculas">
      {{#each peliculas}}
        {{> pelicula}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="pelicula">
  <li>{{nombre}} <span class="pull-right gris">{{fecha}}</span><br><p class="director gris">{{director}}</p></li>
</template>

<head>
  <title>Super Películas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Super Películas</h1>
    </header>

    <ul class="peliculas">
      {{#each peliculas}}
        {{> pelicula}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="pelicula">
  <li>{{nombre}}</li>
</template>
